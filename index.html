<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09e5dbd2ed.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <div class="container">
            <div class="music-player">
                <nav>
                    <h1>Music Player</h1>
                </nav>
                <img src="" class="song-img" alt="Song Image" >
                <h2></h2>
                <p></p>

                <audio id="songAudio">
                    <source src="" type="audio/mpeg" >
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div onclick="nextSong()"<i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                    <div onclick="prevSong()"><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
